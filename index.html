<html>
  <head>

  <body>
    <div id="content">
      <div id="title">
        <h1>Cross-Channel Wartime!</h1>
        <h3>Type in a year below to see if England and France were at war at the time.</h3>
        <br/><br/>
      </div>
      <form action="#" id="year-input" method="get">
        <input autofocus="autofocus" id="year" placeholder="Type year here" type="number"></input>

        <input type="submit" value="Were They At War?"></input>
      </form>
      <br/>
      <div class="hidden" id="war-message">
        <p></p>
      </div>
    </div>
